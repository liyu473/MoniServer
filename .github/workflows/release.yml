name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore dependencies
        run: |
          dotnet restore MonionCore/LyuMonionCore.csproj
          dotnet restore LyuMonion.JwtAuth/LyuMonion.JwtAuth.csproj

      - name: Build and Pack LyuMonionCore
        run: dotnet pack MonionCore/LyuMonionCore.csproj -c Release -o ./artifacts

      - name: Build and Pack LyuMonion.JwtAuth
        run: dotnet pack LyuMonion.JwtAuth/LyuMonion.JwtAuth.csproj -c Release -o ./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
